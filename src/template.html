<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A modern task management app" />
		<meta name="author" content="Villarroel Giuliana" />
		<title>Tasky+ | Task Management</title>
	</head>
	<body>
		<header class="header">
			<div class="header-logo">
				<span class="logo-icon">T</span>
				<span class="logo-text">
					Tasky<span class="highlight-logo">+</span>
				</span>
			</div>

			<nav class="header-menu" id="main-nav">
				<div class="menu-section">
					<h3 class="menu-title">
						Overview <span class="menu-title-icon">⟪</span>
					</h3>
					<div class="menu-items">
						<button class="menu-btn active" data-page="dashboard">
							<img
								class="icon"
								src="./assets/dashboard.png"
								alt="dashboard icon"
							/>
							<span class="text">Dashboard</span>
						</button>
						<button class="menu-btn" data-page="projects">
							<img
								class="icon"
								src="./assets/projects.png"
								alt="projects icon"
							/>
							<span class="text">Projects</span>
						</button>
					</div>
				</div>

				<div class="menu-section">
					<h3 class="menu-title">
						My Pages <span class="menu-title-icon">⟪</span>
					</h3>
					<div class="menu-items">
						<button class="menu-btn" data-page="tasks">
							<img
								class="icon"
								src="./assets/tasks.png"
								alt="tasks icon"
							/>
							<span class="text">Tasks</span>
						</button>
						<button class="menu-btn" data-page="notes">
							<img
								class="icon"
								src="./assets/notes.png"
								alt="notes icon"
							/>
							<span class="text">Notes</span>
						</button>
						<button class="menu-btn" data-page="calendar">
							<img
								class="icon"
								src="./assets/calendar.png"
								alt="calendar icon"
							/>
							<span class="text">Calendar</span>
						</button>
					</div>
				</div>
			</nav>

			<div class="header-actions">
				<button
					class="btn-new-project"
					id="btn-new-project"
					title="Create new project">
					<span class="icon">+</span>
					<span class="text">New Project</span>
				</button>
			</div>
		</header>

		<main class="content" id="app">
			<!-- content rendered here! hehehe -->
		</main>

		<footer class="footer">
			<p class="footer-text">
				Coded and Designed by
				<a
					href="https://github.com/gvillarroel-dev"
					target="_blank"
					rel="noopener noreferrer"
					class="footer-link"
					>Villarroel Giuliana</a
				>
				| A project from
				<a
					href="https://www.theodinproject.com"
					target="_blank"
					rel="noopener noreferrer"
					class="footer-link"
					>The Odin Project</a
				>
			</p>
		</footer>
	</body>
</html>
